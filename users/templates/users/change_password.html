{% extends "users/base.html" %}
{% block content %}
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="row shadow-lg rounded-lg overflow-hidden" style="max-width: 1100px; width: 100%; background: #fff;">
            
            <!-- Colonne gauche : Formulaire -->
            <div class="col-md-7 p-5">
                <div class="card border-0">
                    <div class="card-header text-center bg-primary text-white">
                        <h3 class="font-weight-light my-3">Modifier votre mot de passe</h3>
                    </div>

                    {% if form.errors %}
                        <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                            {% for key, value in form.errors.items %}
                                <strong>{{ value }}</strong><br>
                            {% endfor %}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endif %}

                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label class="form-label fw-bold" for="id_old_password">Ancien mot de passe :</label>
                                <input type="password" name="old_password" autocomplete="new-password"
                                       class="form-control" required id="id_old_password"
                                       placeholder="Entrez votre ancien mot de passe"/>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold" for="id_new_password1">Nouveau mot de passe :</label>
                                <input type="password" name="new_password1" autocomplete="new-password"
                                       class="form-control" required id="id_new_password1"
                                       placeholder="Entrez votre nouveau mot de passe"/>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold" for="id_new_password2">Confirmer le nouveau mot de passe :</label>
                                <input type="password" name="new_password2" autocomplete="new-password"
                                       class="form-control" required id="id_new_password2"
                                       placeholder="Confirmez votre nouveau mot de passe"/>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100">Mettre à jour</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Colonne droite : Image -->
            <div class="col-md-5 d-none d-md-block p-0">
                <img src="/media/reset-password-animate.svg" alt="Sécurité" class="img-fluid h-100 w-100" style="object-fit: cover;">
            </div>
        </div>
    </div>
{% endblock content %}
