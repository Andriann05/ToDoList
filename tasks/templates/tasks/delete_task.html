{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="mb-4 text-danger"><i class="bi bi-trash"></i> Supprimer la tâche</h2>

        <p>Êtes-vous sûr de vouloir supprimer la tâche : <strong>{{ task.title }}</strong> ?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger"><i class="bi bi-check-circle"></i> Oui, Supprimer</button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</div>
{% endblock %}
