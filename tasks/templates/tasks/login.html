{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Connexion</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Se connecter</button>
    </form>
    <p>Pas encore inscrit ? <a href="{% url 'register' %}">S'inscrire</a></p>
</div>
{% endblock %}
